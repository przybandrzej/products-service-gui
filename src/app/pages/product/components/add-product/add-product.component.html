<div
  fxLayout="row"
  fxFlex="100%"
  fxLayoutGap="20px"
  class="details-panel thin-frame-r4 mat-elevation-z3"
>
  <mat-vertical-stepper [linear]="true" #stepper fxFlex>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Basic Info</ng-template>

        <div fxLayout="row" fxLayoutGap="14px">
          <div fxLayout="column" fxLayoutGap="14px">
            <mat-form-field>
              <mat-label>Product name</mat-label>
              <input matInput type="text" formControlName="name" required />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Product subtitle</mat-label>
              <input matInput type="text" formControlName="subtitle" />
            </mat-form-field>
            <div fxLayout="row" fxLayoutGap="10px">
              <mat-form-field class="price">
                <mat-label>Product price</mat-label>
                <input matInput type="number" formControlName="price" />
              </mat-form-field>
              <mat-form-field class="currency">
                <mat-label>Currency</mat-label>
                <mat-select formControlName="currency">
                  <mat-option
                    *ngFor="let option of currencies"
                    [value]="option.id"
                    >{{ option.symbol }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="column" fxLayoutGap="14px">
            <app-autocomplete
              [label]="'Brand'"
              [allowFreeText]="true"
              (selectionChange)="brandChange($event)"
              (valueChanged)="brandChange($event)"
              [values]="brandsNames"
            ></app-autocomplete>
            <app-autocomplete
              [label]="'Shop'"
              [allowFreeText]="true"
              (selectionChange)="shopChange($event)"
              (valueChanged)="shopChange($event)"
              [values]="shopsNames"
            ></app-autocomplete>
          </div>
        </div>

        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Images</ng-template>

        <div fxLayout="column">
          <span>Images list</span>
          <mat-form-field>
            <mat-label>Image</mat-label>
            <input matInput formControlName="secondCtrl" />
          </mat-form-field>
        </div>

        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="thirdFormGroup">
      <form [formGroup]="thirdFormGroup">
        <ng-template matStepLabel>Attributes</ng-template>

        <div fxLayout="column">
          <mat-form-field>
            <mat-label>Attribute</mat-label>
            <input matInput formControlName="thirdCtrl" />
          </mat-form-field>
        </div>

        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-raised-button color="accent" (click)="create($event)">
            Create
          </button>
        </div>
      </form>
    </mat-step>
  </mat-vertical-stepper>
</div>

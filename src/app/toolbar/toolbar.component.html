<div class="container" fxLayout="row" fxLayoutAlign="space-between stretch">
  <div
    class="nav"
    fxLayout="row"
    fxLayoutGap="64px"
    fxLayoutAlign="start center"
  >
    <div
      class="logo-container"
      fxLayout="row"
      fxLayoutGap="16px"
      fxLayoutAlign="start center"
      [routerLink]="'/'"
    >
      <div>
        <img class="logo" src="assets/icons/inventory.png" alt="Brand logo" />
      </div>
      <h1>LeafPS</h1>
    </div>

    <div
      id="links"
      fxLayout="row"
      fxLayoutAlign="start stretch"
      fxLayoutGap="16px"
    >
      <button mat-button [routerLink]="'/products'">Products</button>
      <button mat-button [routerLink]="'/brands'">Brands</button>
      <button mat-button [routerLink]="'/shops'">Shops</button>
    </div>

    <app-search-input
      (submit)="searchSubmit($event)"
      (change)="searchValueChange($event)"
    ></app-search-input>
  </div>

  <div class="cta" fxLayout="row" fxLayoutGap="16px">
    <div
      class="sign-in mat-elevation-z6"
      fxLayout="column"
      fxLayoutAlign="center center"
      [routerLink]="'/login'"
    >
      <h3>Sign in</h3>
    </div>

    <div
      class="sign-up mat-elevation-z6"
      fxLayout="column"
      fxLayoutAlign="center center"
      [routerLink]="'/sign-up'"
    >
      <h3>Sign up</h3>
    </div>
  </div>
</div>

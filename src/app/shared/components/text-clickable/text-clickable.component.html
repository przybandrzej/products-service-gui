<span
  class="content"
  [style.color]="color"
  [style.font-size]="fontSize"
  [style.border-botom-color]="color"
  [style.border-bottom-width]="borderWidth"
  (mouseenter)="mouseIn()"
  (mouseleave)="mouseOut()"
  [style.cursor]="cursor"
  (click)="onClick($event)"
  [style.opacity]="opacity"
  >{{ text }}</span
>
